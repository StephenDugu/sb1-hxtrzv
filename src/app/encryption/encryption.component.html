<ActionBar title="加密"></ActionBar>

<StackLayout class="p-4">
  <TextField [(ngModel)]="inputText" hint="输入要加密的文本" class="mb-4 p-2 border rounded-lg"></TextField>
  <Button text="加密" (tap)="encrypt()" class="mb-4 bg-blue-500 text-white p-2 rounded-lg"></Button>
  <Label [text]="'加密结果: ' + encryptedText" textWrap="true" class="text-lg"></Label>
</StackLayout>
